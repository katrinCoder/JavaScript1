<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework2</title>
</head>
<body>
    <script>
        "strict";

        // оператор ++ цвеличивает 'a' на 1(а=2), 
        // а оператор = присваивает это значение 'c'
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);

        // так как у 'b' стоит оператор ++ в постфиксной форме, 
        // то сначала 'd' присвоится значение 1, 
        // а затем 'b' увеличится на 1(b=2)
        d = b++;
        alert(d);

        // 'а' увеличится на 1(а=3),
        // затем 2+3 будет 5 и присвоится 'с'
        c = 2 + ++a;
        alert(c);

        // так как у 'b' стоит оператор ++ в постфиксной форме, 
        // то сначала 2+b = 2+2 = 4 и присвоится 'd'
        // а затем 'b' увеличится на 1(b=3)
        d = 2 + b++;
        alert(d);

        // в коде 'а' 2 раза увеличивалась на 1: a=1+1+1=3
        alert(a);

        // в коде 'b' 2 раза увеличивался на 1: b=1+1+1=3
        alert(b);

    </script>
</body>
</html>
