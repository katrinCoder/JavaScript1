<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // число 10 плюс число 10 = 20, далее конкатенация строк "20" и "10"
        console.log(10 + 10 + "10");

        // конкатенация строк 10", "10" и "10", из за того что между числами строка
        console.log(10 + "10" + 10);

        // число 10 плюс число 10 = 20, далее строка "10" приводится к числу операндом "+", далее число 20 складывается с числом 10 = 30
        console.log(10 + 10 + +"10");

        // при делении пустая строка приводится к числу "0", при делении на -0 получается -бесконечность
        console.log(10 / -"");

        // при делении 2,5 должно привестись к числу. Но так как стоит запятая, а не точка, делим 10 на строку и получаем not a number 
        console.log(10 / +"2,5");
    </script>
</body>
</html>
