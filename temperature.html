<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tempCel = +prompt("Программа перевода температуры из Цельсия в Фаренгейт.\nВведите температуру:");
        let tempFar = (9 / 5) * tempCel + 32;
        alert(tempCel + " градусов Цельсия равняется " + tempFar.toFixed(1) + " градусам Фаренгейта");
    </script>
</body>
</html>
