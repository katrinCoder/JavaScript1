<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork 4</title>
</head>
<body>
    <script>
        "use strict"

        // ES5
        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function(text) {
            this.text = text;
        };

        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function() {
            this.highlighted = true;
        };

        let post = new Post('Alex', 'hello!', '25.01.2021');
        post.edit('hello, world!');

        let attachedPost = new AttachedPost('Kate', 'hi!', '28.01.2021');
        attachedPost.edit('hi, world!');
        attachedPost.makeTextHighlighted();

        // ES6
        class Post2{
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        class AttachedPost2 extends Post2 {
            constructor(author, text, date, highlighted) {
                super(author, text, date);
                this.highlighted = false;
            }
            
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        let post2 = new Post2('Alex', 'hello!', '25.01.2021');
        post2.edit('hello, world!');

        let attachedPost2 = new AttachedPost2('Kate', 'hi!', '28.01.2021');
        attachedPost2.edit('hi, world!');
        attachedPost2.makeTextHighlighted();

        
    </script>
</body>
</html>
