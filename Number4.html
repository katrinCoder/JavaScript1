    <script>
    "use strict"
    const products = [
        {
            id: 3,

            photos: [

            ]

            photos: [
                "3.jpg"
            ]
        },
        {
            id: 8,
            price: 78,
        },
    ];

    function photoFilter(product) {
        if (product.photos !== undefined && product.photos !== NaN && product.photos.length !== 0) {
            return true;
        } else {
            return false;
        }
    }

    function priceFromLowToHigh(product1, product2) {
        return (product1.price - product2.price);
    }

    const productsWithPhoto = products.filter(photoFilter);
    const productsPriceFromLow = products.sort(priceFromLowToHigh);
